    - 8-Boosting/8-Boosting.ipynb
    - 9-UnsupervisedLearning/9-UnsupervisedLearning.ipynb
    - 10-DimensionalityReduction/10-DimensionalityReduction.ipynb
    - 11-NeuralNetworks/11-NeuralNetworks.ipynb
    - SQL:
